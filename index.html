<!DOCTYPE html>
<html lang="uk">
  <head class="page">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body class="page__body">
    <header class="page__header">
      <div class="page__container">
        <img class="logo" width="40" height="58" src="./img/logo.png" />
        <button
          class="menu__button js-btn-menu"
          type="button"
          aria-expanded="false"
          aria-controls="mobile-menu"
          aria-label="Mobile menu slider"
        >
          <svg class="js-close-menu">
            <use href="./img/sprite.svg#hamburger"></use>
          </svg>
        </button>
        <nav class="menu">
          <ul
            class="list menu__list menu__list--is-hidden js-menu-container"
            id="mobile-menu"
          >
            <li class="menu__item">Головна</li>
            <li class="menu__item">Екскурсії</li>
            <li class="menu__item">Особистий кабінет</li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="section section--hero">
        <div class="section__content section__content--hero">
          <h1 class="section__title title-petro">
            <span class="div1">Подорожуй</span>
            <span class="div2">разом з</span> <span class="div3">petro</span
            ><span class="div4"> trevel</span>
          </h1>
          <a class="button button--link" href="">
            До екскурсій
            <svg class="button__icon">
              <use href="./img/sprite.svg#arrow-right"></use>
            </svg>
          </a>
          <ul class="list section__socials social-links">
            <li>
              <svg class="social-links__icon">
                <use href="./img/sprite.svg#twitter"></use>
              </svg>
            </li>
            <li>
              <svg class="social-links__icon">
                <use href="./img/sprite.svg#instagram"></use>
              </svg>
            </li>
            <li>
              <svg class="social-links__icon">
                <use href="./img/sprite.svg#facebook"></use>
              </svg>
            </li>
          </ul>
          <div class="carousel carousel--video">
            <ul class="list carousel__list">
              <li class="carousel__item carousel__item--video">
                <svg class="carousel__play-icon">
                  <use href="./img/sprite.svg#play"></use>
                </svg>
              </li>
              <li class="carousel__item carousel__item--video">
                <svg class="carousel__play-icon">
                  <use href="./img/sprite.svg#play"></use>
                </svg>
              </li>
              <li class="carousel__item carousel__item--video">
                <svg class="carousel__play-icon">
                  <use href="./img/sprite.svg#play"></use>
                </svg>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <section class="section section--popular">
        <div class="page__container page__container--popular">
          <h2 class="section__title">Популярні екскурсії</h2>
          <div class="section__content">
            <div class="carousel">
              <ul class="list carousel__list">
                <li class="carousel__item carousel__item--excurtion">
                  
                </li>
                <li class="carousel__item carousel__item--excurtion">
                  
                </li>
                <li class="carousel__item carousel__item--excurtion">
                  
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <section class="section section--about">
        <div class="page__container">
          <h2 class="section__title">Види екскурсій</h2>
          <div class="section__content"></div>
        </div>
      </section>
      <section class="section section--services">
        <div class="page__container">
          <div class="section__content">
            <h2 class="section__title">Галерея</h2>
          </div>
        </div>
      </section>
      <section class="section section--gallery">
        <div class="page__container">
          <div class="section__content">
            <h2 class="section__title">Про нас</h2>
          </div>
        </div>
      </section>
      <section class="section section--reviews">
        <div class="page__container">
          <div class="section__content">
            <h2 class="section__title">Відгуки</h2>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
    <script src="./js/mobile-menu.js"></script>
  </body>
</html>
